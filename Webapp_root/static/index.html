<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8" />
        <title>Widget Factory and Canvas</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </head>
    <body>
        <div class="banner">
            <!--
                example of how to add an image, this will call in the actual banner image
                this failed but I am keeping it as an example for you guys
            <img src ="/static/images/banner.png" />
            -->
            <button id="login">Login</button>
          </div>
        <div id="widget-factory">
            <h2>Widget Factory</h2>
            
            <div class="widget-box">
                <h3>Widgets</h3>
                <ul class="widget_sorting">
                    <li>
                    <div class="widget main_widget draggable" data-new="true">
                        <ul class="widget-container"></ul>
                    </div>
                    </li>
                    <li>
                        <div class="widget main_widget draggable" data-new="true">
                            <ul class="widget-container"></ul>
                        </div>
                    </li>
                </ul>
            </div>
            
            <div class="widget-box">
                <h3>Mini Widgets</h3>
                <ul class="widget_sorting">
                    <li>
                        <div class = "test1"> Text area mini widget 
                            <br>
                            <ul class="widget_sorting_minis">
                                <br>
                                <li class="widget mini-widget draggable textMiniWidget" data-new="true"></li>
                                <br>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <div>
                <li>
                    <br>
                    <div class = "test1"> mini widget 2
                        <br>
                        <ul class="widget_sorting_minis">
                            <br>
                            <li class="widget mini-widget draggable" data-new="true"></li>
                            <br>
                        </ul>
                    </div>
                </li>
            </div>
            <div>
                <li>
                    <br>
                    <div class = "test1"> mini widget 3
                        <br>
                        <ul class="widget_sorting_minis">
                            <br>
                            <li class="widget mini-widget draggable" data-new="true"></li>
                            <br>
                        </ul>
                    </div>
                </li>
            </div>
        </div>
        
        <div id="canvas" class="canvas">
            <h2>Canvas</h2>

        </div>
    </body>
</html>
